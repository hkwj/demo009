<script src="work/jquery-2.0.3.js"></script>

<script>

function Tab(id){
	this.wrap = document.getElementById(id);
	this.head = this.wrap.getElementsByTagName('input');
	this.body = this.wrap.getElementsByTagName('div');

	var _this = this;
	for(var i=0; i<this.head.length; i++){
		this.head[i].index = i;
		this.head[i].onclick = function(){
			for(var i=0; i<_this.head.length; i++){
				_this.head[i].className = '';
				_this.body[i].style.display = 'none';
			};
			_this.head[this.index].className= 'active';
			_this.body[this.index].style.display = 'block';
		};
	}
};


new Tab('div1');

function Tab1(id){
	this.wrap = document.getElementById(id);
	this.head = this.wrap.getElementsByTagName('input');
	this.body = this.wrap.getElementsByTagName('div');

	var _this = this;
	for(var i=0; i<this.head.length; i++){
		this.head[i].index = i;
		this.head[i].onclick = function(){
			_this.fnClick(this.index);
		}
	}
};

Tab1.prototype.fnClick = function(index){
	for(var i=0; i<this.head.length; i++){
		this.head[i].className = '';
		this.body[i].style.display = 'none';
	};
	this.head[index].className = 'active';
	this.body[index].style.display = 'block';

};

new Tab1('div2');






</script>
