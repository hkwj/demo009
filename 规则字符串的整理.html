<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style>

</style>

</head>
<body>





<script>

var str = '肚兜 西装 裙子 鞋子 肚兜 裙子 皮带 鞋子 肚兜 袜子 裙子 肚兜 领带 丝袜';


var arr = str.split(' ');
var json = {};

for(var i=0; i<arr.length; i++){
    var key = arr[i];
    if(json[key]){
        json[key]++;
    } else {
        json[key] = 1;
    }
}


var arr2 = [];

for(var key in json){
    arr2.push({name: key,count: json[key]});
}


var arr3 = [];

for(i=0; i<arr2.length; i++){
    arr3.push(arr2[i].name+"("+arr2[i].count+")");
}

document.write(arr3.join(' '));





</script>
</body>
</html>
