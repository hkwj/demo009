<script>

var arr = [3,5,8,12,56,77,89];

alert(binary_find(arr,77,2,4));
// 待查询的数组  找的目标值  查找的起始位置  查找的结束为止


//要求数组是增序排序
function binary_find(arr,n,s,e){
	if(s>e){
		return false;
	} else if(s==e){
		if(arr[s] == n){
			return true;
		} else {
			return false;
		}
	};

	var c = Math.floor((s+e)/2);
	if(arr[c] == n){
		return true;
	} else if(n<arr[c]){
		//要求数组增序的原因
		return binary_find(arr,n,s,c-1);
	} else if(n>arr[c]){
		//要求数组增序的原因
		return binary_find(arr,n,c+1,e);
	}


}






</script>
