<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset= "UTF-8">
<style>
div{width: 100px; height:100px; border:1px solid red;}
.over{background:red;}

</style>
</head>
<body>
	

<script>
window.name="Greeeee";
var oo={
	name:"Nicholas",
	age:29,
}
function sayName(){
	alert(this.name);
}
sayName.bind(oo);//没有弹出“Nicholas”
sayName.call(oo);//"Nicholas";
sayName();//Geeeee


</script>
</body>
</html>
