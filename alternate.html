<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset= "UTF-8">
<style>
@keyframes domove{
	0% {top:0; left:0;}
	25% {top:0; left:300px;}
	50% {top:300px; left:300px;}
	75% {top:300px; left:0;}
	100% {top:0; left:0;  } 
}

#wrap{
	width:400px; height:400px; 
	position:relative;
	border:5px solid #000;
}
.box{
	width:100px; height:100px; background:red;
	position:absolute; left:0; top:0; 
	-webkit-animation:4s domove infinite linear alternate;
}
/*alternate
动画会在奇数次数（1、3、5 等等）正常播放，而在偶数次数（2、4、6 等等）向后播放*/
</style>
</head>
<body>

<div id="wrap">
	<div class="box"></div>
</div>

<script>





</script>
</body>
</html>
